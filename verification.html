<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ V√©rification Oupafamilly</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #f8fafc;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 { color: #3b82f6; text-align: center; margin-bottom: 30px; }
        h2 { color: #60a5fa; border-bottom: 2px solid #3b82f6; padding-bottom: 10px; }
        
        .check-item {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .success { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        
        .status { font-weight: bold; font-size: 18px; }
        .details { font-size: 14px; opacity: 0.8; margin-top: 5px; }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .file-list {
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-list li {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .summary {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ V√©rification Finale - Oupafamilly</h1>
        
        <h2>üìÅ Structure des Fichiers</h2>
        <div id="file-check"></div>
        
        <h2>üîó Tests de Connectivit√©</h2>
        <div id="api-check"></div>
        
        <h2>üéØ Actions Finales</h2>
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="runAllTests()">üß™ Lancer Tous les Tests</button>
            <button class="btn" onclick="testAdmin()">üîê Tester Admin</button>
            <button class="btn" onclick="showSummary()">üìã R√©sum√© Final</button>
        </div>
        
        <div id="test-results"></div>
        <div id="final-summary" class="summary" style="display: none;"></div>
    </div>

    <script>
        const requiredFiles = [
            'index.html',
            'files-check.txt', // Remplace .htaccess (non d√©tectable via HTTP)
            'api/index.php',
            'api/config.php', // Remplace api/.htaccess (non d√©tectable)
            'api/database.php',
            'api/auth.php',
            'manifest.json',
            'sw.js',
            'robots.txt'
        ];
        
        const testResults = {
            files: {},
            api: {},
            admin: null
        };

        async function checkFile(filepath) {
            try {
                const response = await fetch('/' + filepath, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function checkFiles() {
            const fileCheckDiv = document.getElementById('file-check');
            let allGood = true;
            
            for (const file of requiredFiles) {
                const exists = await checkFile(file);
                testResults.files[file] = exists;
                
                const checkItem = document.createElement('div');
                checkItem.className = `check-item ${exists ? 'success' : 'error'}`;
                checkItem.innerHTML = `
                    <div>
                        <div>${file}</div>
                        <div class="details">${exists ? 'Fichier trouv√©' : 'Fichier manquant'}</div>
                    </div>
                    <div class="status">${exists ? '‚úÖ' : '‚ùå'}</div>
                `;
                fileCheckDiv.appendChild(checkItem);
                
                if (!exists) allGood = false;
            }
            
            return allGood;
        }

        async function testAPI() {
            const apiCheckDiv = document.getElementById('api-check');
            const tests = [
                { name: 'API Status', url: '/api/', key: 'status' },
                { name: 'Tournois', url: '/api/tournaments/', key: 'tournaments' },
                { name: 'Communaut√© Stats', url: '/api/community/stats', key: 'community' },
                { name: 'Tutoriels', url: '/api/content/tutorials', key: 'tutorials' }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    const success = response.ok;
                    testResults.api[test.key] = { success, status: response.status };
                    
                    const checkItem = document.createElement('div');
                    checkItem.className = `check-item ${success ? 'success' : 'error'}`;
                    checkItem.innerHTML = `
                        <div>
                            <div>${test.name}</div>
                            <div class="details">Status: ${response.status} ${success ? '(OK)' : '(Erreur)'}</div>
                        </div>
                        <div class="status">${success ? '‚úÖ' : '‚ùå'}</div>
                    `;
                    apiCheckDiv.appendChild(checkItem);
                } catch (error) {
                    testResults.api[test.key] = { success: false, error: error.message };
                    
                    const checkItem = document.createElement('div');
                    checkItem.className = 'check-item error';
                    checkItem.innerHTML = `
                        <div>
                            <div>${test.name}</div>
                            <div class="details">Erreur: ${error.message}</div>
                        </div>
                        <div class="status">‚ùå</div>
                    `;
                    apiCheckDiv.appendChild(checkItem);
                }
            }
        }

        async function testAdmin() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="info check-item">‚è≥ Test de l\'admin en cours...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin@oupafamilly.com',
                        password: 'Oupafamilly2024!'
                    })
                });
                
                const data = await response.json();
                const success = response.ok && data.user && data.user.role === 'admin';
                testResults.admin = success;
                
                resultsDiv.innerHTML = `
                    <div class="check-item ${success ? 'success' : 'error'}">
                        <div>
                            <div>üîê Test Connexion Admin</div>
                            <div class="details">${success ? 'Admin connect√© avec succ√®s' : '√âchec de connexion: ' + (data.error || 'Erreur inconnue')}</div>
                        </div>
                        <div class="status">${success ? '‚úÖ' : '‚ùå'}</div>
                    </div>
                `;
                
            } catch (error) {
                testResults.admin = false;
                resultsDiv.innerHTML = `
                    <div class="check-item error">
                        <div>
                            <div>üîê Test Connexion Admin</div>
                            <div class="details">Erreur r√©seau: ${error.message}</div>
                        </div>
                        <div class="status">‚ùå</div>
                    </div>
                `;
            }
        }

        async function runAllTests() {
            document.getElementById('file-check').innerHTML = '<div class="info check-item">‚è≥ V√©rification des fichiers...</div>';
            document.getElementById('api-check').innerHTML = '<div class="info check-item">‚è≥ Test des APIs...</div>';
            
            await checkFiles();
            await testAPI();
            await testAdmin();
        }

        function showSummary() {
            const summaryDiv = document.getElementById('final-summary');
            
            const filesOK = Object.values(testResults.files).every(v => v);
            const apiOK = Object.values(testResults.api).every(v => v.success);
            const adminOK = testResults.admin === true;
            
            const allGood = filesOK && apiOK && adminOK;
            
            summaryDiv.innerHTML = `
                <h2>üìã R√©sum√© Final</h2>
                <div style="font-size: 18px; margin: 20px 0;">
                    ${allGood ? 'üéâ TOUT EST PR√äT POUR LA SAUVEGARDE GITHUB !' : '‚ö†Ô∏è Quelques probl√®mes d√©tect√©s'}
                </div>
                
                <div style="text-align: left; margin: 20px 0;">
                    <strong>üìÅ Fichiers:</strong> ${filesOK ? '‚úÖ Tous pr√©sents' : '‚ùå Fichiers manquants'}<br>
                    <strong>üîó APIs:</strong> ${apiOK ? '‚úÖ Fonctionnelles' : '‚ùå Probl√®mes d√©tect√©s'}<br>
                    <strong>üîê Admin:</strong> ${adminOK ? '‚úÖ Connexion OK' : '‚ùå Probl√®me d\'auth'}<br>
                </div>
                
                ${allGood ? `
                    <div style="background: rgba(16, 185, 129, 0.2); padding: 15px; border-radius: 8px; margin: 20px 0;">
                        <strong>üöÄ Instructions pour GitHub:</strong><br>
                        1. Votre projet est maintenant √† la racine de /app<br>
                        2. Tous les fichiers n√©cessaires sont pr√©sents<br>
                        3. Les APIs fonctionnent correctement<br>
                        4. L'admin est op√©rationnel<br>
                        5. Vous pouvez faire la sauvegarde GitHub en toute s√©curit√© !
                    </div>
                ` : `
                    <div style="background: rgba(239, 68, 68, 0.2); padding: 15px; border-radius: 8px; margin: 20px 0;">
                        <strong>üîß Actions recommand√©es:</strong><br>
                        ${!filesOK ? '‚Ä¢ V√©rifiez les fichiers manquants<br>' : ''}
                        ${!apiOK ? '‚Ä¢ Testez les APIs individuellement<br>' : ''}
                        ${!adminOK ? '‚Ä¢ Utilisez admin-fix.php pour r√©parer l\'admin<br>' : ''}
                    </div>
                `}
                
                <div style="margin-top: 20px;">
                    <strong>üóÇÔ∏è Structure finale du projet:</strong>
                    <div class="file-list">
                        <ul style="list-style: none; padding: 0;">
                            <li>üìÑ index.html (Page principale React)</li>
                            <li>‚öôÔ∏è .htaccess (Routage SPA)</li>
                            <li>üìÅ api/ (Backend PHP)</li>
                            <li>üìÅ static/ (Assets CSS/JS)</li>
                            <li>üìÅ icons/ (Ic√¥nes PWA)</li>
                            <li>üì± manifest.json + sw.js (PWA)</li>
                            <li>ü§ñ robots.txt (SEO)</li>
                        </ul>
                    </div>
                </div>
            `;
            
            summaryDiv.style.display = 'block';
        }

        // Auto-run tests on load
        window.addEventListener('load', function() {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
